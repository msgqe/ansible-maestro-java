---
# tasks file for ansible-maestro-java
- name: Ensure that maestro reports dependencies are installed (RPM-based)
  tags:
    - maestro
    - dependencies
  when:
    - ansible_distribution == 'CentOS' or ansible_distribution == 'RedHat' or ansible_distribution == 'Fedora'
  package: name="{{ maestro_reports_dependencies }}" state=present

- debug:
    msg: "Going to download & use maestro from {{ maestro_reports_download_url }}"

- name: Download Maestro reports from {{ maestro_reports_download_url }}
  tags:
    - maestro
    - download
  get_url:
    url: "{{ maestro_reports_download_url }}"
    dest: "{{ maestro_reports_download_dest }}/{{ maestro_reports_download_url | basename}}"
    force: yes
    validate_certs: "{{ maestro_download_validate_certs }}"
  register: dist_get

- name: Unzip downloaded distribution to {{ maestro_reports_install_dest }}
  tags:
    - maestro
    - unarchive
  unarchive:
    src: "{{ maestro_reports_download_dest }}/{{ maestro_reports_download_url | basename }}"
    dest: "{{ maestro_reports_install_dest }}/"
    remote_src: True
    list_files: yes
  register: archive_contents

- debug: msg="Latest maestro reports directory created is {{ archive_contents.files[0] | dirname | dirname }}"
  tags:
  - maestro
  - link

- name: Create link to maestro install dir {{ maestro_reports_install_dest }}/{{ maestro_reports_install_link }}
  tags:
    - maestro
    - link
  file:
    src: "{{ maestro_reports_install_dest }}/{{ archive_contents.files[0] | dirname | dirname  }}"
    dest: "{{ maestro_reports_install_dest }}/{{ maestro_reports_install_link }}"
    state: link
    mode: 0755
    owner: "{{ maestro_user }}"
    group: "{{ maestro_user }}"
    force: true

- name: Create log directory
  tags:
    - maestro
    - datadir
  file:
    path: "{{ maestro_reports_data_dir }}"
    state: directory
    owner: "{{ maestro_user }}"
    group: "{{ maestro_user }}"
    mode: 0755

