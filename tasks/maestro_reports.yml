- name: Configure maestro java
  tags:
    - maestro
    - configure
  template:
    src: templates/maestro-reports-tool-service.conf.j2
    dest: "{{ maestro_reports_install_dest }}/{{ maestro_reports_install_link }}/config/maestro-reports-tool-service.conf"
    owner: "{{ maestro_user }}"
    group: "{{ maestro_user }}"
    mode: 0755
  notify: "restart maestro reports service"

- name: Ensure correct ownership
  tags:
    - maestro
    - ownership
  shell: chown -R "{{ maestro_user }}":"{{ maestro_user }}" {{ maestro_reports_install_dest }}/maestro*
